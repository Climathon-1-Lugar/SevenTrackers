<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-item.css" rel="stylesheet">
    <title>Itens</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Codigo</label>
          <input type="text" class="form-control" name="Codigo" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlTextarea1">Descrição</label>
          <textarea class="form-control" name="Descricao" id="exampleFormControlTextarea1" rows="3"></textarea>

          <label for="exampleFormControlInput1">Data de Entrada</label>
          <input type="date" class="form-control" name="dataestrada" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlInput1">Data de Saida</label>
          <input type="date" class="form-control" name="datasaida" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
          
          <label for="exampleFormControlInput1">Metodo de tratamento</label>
          <input type="text" class="form-control" name="tratamento" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlSelect1">Interno</label>
          <select class="form-control" name="interno" id="exampleFormControlSelect1">
            <option>Sim</option>
            <option>Não</option>
          </select>

          <label for="exampleFormControlInput1">Terceiro</label>
          <input type="text" class="form-control" name="terceiro" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlInput1">Quantidade de Entrada</label>
          <input type="text" class="form-control" name="entrada" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlInput1">Quantidade de Saida</label>
          <input type="text" class="form-control" name="saida" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlInput1">Periculosidade do Resíduo</label>
          <input type="text" class="form-control" name="residuo" id="exampleFormControlInput1" placeholder="nome@exemplo.com">

          <label for="exampleFormControlInput1">Comprovante</label>
          <input type="text" class="form-control" name="comprovante" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>

      </form>

      <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
